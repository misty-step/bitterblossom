name: Secret Detection

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: secrets-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
      # --only-verified: TruffleHog confirms secrets are live before reporting.
      # Reduces noise but means rotated/unverifiable secrets pass silently.
      # Run `trufflehog git file://.` locally (without flag) to catch those.
      - uses: trufflesecurity/trufflehog@7635b24fd512a2e817dd3e9dd661caaf035a079d  # v3.93.1
        with:
          extra_args: --only-verified
